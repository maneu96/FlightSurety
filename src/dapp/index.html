<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20" /></div>
    </main>

    <main class="container">
        <h2>Airline Registration</h2>
        
        <div class="row top-20">
            <label class="form">Register Airlines</label>
            <input type="text" id="airline-name" placeholder="Airline Name">
            <input type="text" id="airline-address" style="width: 400px;" placeholder="Airline Address">
            <btn class="btn btn-primary" id="submit-airline">Register</btn>
            <btn class="btn btn-primary" id="vote-airline" style="margin-left: 10px;">Vote</btn>
            <btn class="btn btn-primary" id="fund-airline" style="margin-left: 10px;">Fund</btn>
           
        </div>

       
        <div class="row top-20">
            <label class="form">Action over Airline</label>
            <btn class="btn btn-primary" id="is-registered" style="margin-left: 10px;">Is Registered</btn>
        </div>

        <div style="margin-top: 40px;">
            <h5>Results:</h5>
            <div id="display-wrapper-register">

            </div>
        </div>
    </main>
    
    <main class="container" class="top-20">
        <h2>Register Flight</h2>
        
        <div class="row top-20">
            <input type="text" id="register-flight-name" placeholder="Flight name" style="width: 400px;">
        </div>


        <div class="row top-20">
            <input type="text" id="register-flight-timestamp" placeholder="Departure Time" style="width: 400px;">
        </div>


        <div class="row top-20">
            <input type="text" id="register-flight-airline-address" placeholder="Airline Address" style="width: 400px;">
        </div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="register-flight">Register</btn>
            <btn class="btn btn-primary" id="get-all-flights" style="margin-left: 10px;">Get All flights</btn>
        </div>

        <div style="margin-top: 40px;">
            <h5>Results:</h5>
            <div id="display-wrapper-register-flight">

            </div>
        </div>
    </main>


    <main class="container" class="top-20">
        <h2>Insure Flight</h2>
        <div class="row top-20">
            <label class="form">Flight Key</label>
            <input type="text" id="insurance-flight-key" placeholder="Flight Key" style="width: 400px;">
            <label class="form">Insurance Premium</label>
            <input type="text" id="insurance-ammount" placeholder="1 or less ETH" style="width: 400px;">
        </div>
        <div class="row top-20">
            
            <btn class="btn btn-primary" id="submit-buy">Buy</btn>
            <btn class="btn btn-primary" id="is-insured" style="margin-left: 10px;" >Is Insured</btn>
        </div>

        <div style="margin-top: 40px;">
            <h5>Results:</h5>
            <div id="display-wrapper-buy">

            </div>
        </div>
    </main>

    <main class="container" class="top-20">
        <h2>Passenger Detail</h2>

        <div class="row top-20">
            <label class="form">Check Insurance</label>
        </div>
        <div class="row top-20">
            <label class="form">Check Balance</label>
            <input type="text" id="withdraw-flight-key" placeholder="Flight Key" style="width: 400px;">
            <btn class="btn btn-primary" id="submit-oracle" style="margin-left: 10px;">Fetch Flight Status</btn>
            <btn class="btn btn-primary" id="check-balance" style="margin-left: 10px;">Check Credit Pending to Withdraw</btn>
            <btn class="btn btn-primary" id="withdraw-balance" style="margin-left: 10px;">Withdraw</btn>
        </div>

        <div style="margin-top: 40px;">
            <h5>Results:</h5>
            <div id="display-wrapper-passenger-detail">

            </div>
        </div>
    </main>

</body>

</html>
